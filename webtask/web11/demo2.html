
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>作业</title>

<link href="css/style.css" rel="stylesheet" type="text/css" />

</head>



<body>

<form id="form1" name="form1" method="post" action="#">

  <table width="100%" border="1">

    <tr>

      <td><div align="center" id="td">情报系统</div></td>

    </tr>

    <tr>

      <td><label>

        <div align="right">

          <input type="submit" name="button1" id="button1" value="修改" />

          <input type="submit" name="button2" id="button2" value="检索" />

        </div>

      </label></td>

    </tr>

    <tr>

      <td><div align="center"></div>

        <div align="center">

          <table width="70%" border="1">

            <tr>

              <td colspan="5"><div align="center" class="tablehead">情报系统检索</div></td>

            </tr>

            <tr>

              <td class="tableside">情报</div></td>

              <td><label>

                <div align="left">

                  <input type="text" name="789" id="789" />

                  </div>

              </label></td>

              <td>备注</td>

              <td><label>

                <div align="left">

                  <input name="3qr" type="text" id="3qr" size="20" />

                  </div>

              </label></td>

              <td>修改</td>

            </tr>

            <tr>

              <td class="tableside">情报年度</div></td>

              <td><label>

                <div align="left">

                  <select name="year" id="year">

                    <option>2005</option>

                    <option>2006</option>

                    <option>2007</option>

                    <option>2008</option>

                    <option>2009</option>

                    <option>2010</option>

                    <option>2011</option>

                    <option>2012</option>

                    </select>

                  </div>

              </label></td>

              <td>备注</td>

              <td><div align="left">

                <select name="year2" id="year2">

                  <option>2005</option>

                  <option>2006</option>

                  <option>2007</option>

                  <option>2008</option>

                  <option>2009</option>

                  <option>2010</option>

                  <option>2011</option>

                  <option>2012</option>

                  </select>

              </div></td>

              <td>修改</td>

            </tr>

            <tr>

              <td class="tableside">情报日付(yyyymmdd)</div></td>

              <td><div align="left">

                <input name="1212" type="text" id="1212" size="15" />

              </div></td>

              <td>备注</td>

              <td><div align="left">

                <input name="121" type="text" id="121" size="15" />

              </div></td>

              <td>修改</td>

            </tr>

            <tr>

              <td class="tableside">纳品日付(yyyymmdd)</div></td>

              <td><label>

                <div align="left">

                  <input name="qrq" type="text" id="qrq" size="15" />

                  </div>

              </label></td>

              <td>备注</td>

              <td><div align="left">

                <input name="1213" type="text" id="1213" size="15" />

              </div></td>

              <td>修改</td>

            </tr>

            <tr>

              <td class="tableside">菜单</div></td>

              <td><label>

                <div align="left">

                  <select name="meun" id="meun">

                    <option>mens</option>

                    <option>womens</option>

                    </select>

                  </div>

              </label></td>

              <td>备注</td>

              <td><div align="left"></div></td>

              <td>修改</td>

            </tr>

            <tr>

              <td colspan="5" class="tabletail" >&nbsp;</td>

            </tr>

          </table>

      </div></td>

    </tr>

  </table>
</form>
