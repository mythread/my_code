<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<script src="../SpryAssets/SpryValidationPassword.js" type="text/javascript"></script>
<script src="../SpryAssets/SpryValidationConfirm.js" type="text/javascript"></script>
<link href="../SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
<link href="../SpryAssets/SpryValidationPassword.css" rel="stylesheet" type="text/css" />
<link href="../SpryAssets/SpryValidationConfirm.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <span id="sprytextfield1">
  <label>
    <input type="text" name="username" id="username" />
  </label>
  <span class="textfieldRequiredMsg">请输入用户名!</span></span>
  <p><span id="sprypassword1">
    <label>
      <input type="password" name="pwd" id="pwd" />
    </label>
    <span class="passwordRequiredMsg">需要输入一个值。</span></span></p>
  <p><span id="spryconfirm1">
    <label>
      <input type="password" name="confirm" id="confirm" />
    </label>
  <span class="confirmRequiredMsg">需要输入一个值。</span><span class="confirmInvalidMsg">这些值不匹配。</span></span></p>
  <p>
    <label>
      <input type="submit" name="button" id="button" value="提交" />
    </label>
  </p>
</form>
