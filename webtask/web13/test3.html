<HTML>
<Head>
<Script Language ="JavaScript">

function calc()
{
with(document.area)
{
//非数字处理
if(isNaN(a.value)||isNaN(b.value)||a.value==""||b.value=="")
{
alert("请输入数字！");
//清空文本框
a.value="";
b.value="";
result.value="";
//设置焦点
a.focus();
}//end if
else{
//---正常处理---
//将字符串转换为浮点数
var avalue=parseFloat(a.value);
var bvalue=parseFloat(b.value);
result.value=avalue+bvalue;
}//end else
}//end with
}
</Script>
</Head>
<body>

<form name="area">
<fieldset>
<legend>数字求和</legend>
<input type="text" name="a" size=4> + <input type="text" name="b" size=4> = <input type="text" name="result" size=5 onMouseOver="calc()" readonly><br/>

</fieldset>
</form>

</body>
</HTML>
