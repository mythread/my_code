<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
<!--
@import url("css/cs.css");
.toleft {
	text-align: left;
	vertical-align: middle;
}
-->
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="100%" border="0" align="center" class="tablestyle">
    <tr>
      <td colspan="2" class="left">请输入员工:</td>
    </tr>
    <tr>
      <td width="39%" class="tableside">员工号:</td>
      <td width="61%" class="toleft"><label>
        <input name="employeeID" type="text" class="toleft" id="employeeID" />
      </label></td>
    </tr>
    <tr>
      <td class="tableside">姓名:</td>
      <td class="toleft"><label>
        <input type="text" name="employeename" id="employeename" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="submit" name="search" id="search" value="查询" />
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
